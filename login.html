<body class="primary-bg">
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
       <!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages navbar-fixed">
    <!-- Page, data-page contains page name-->
    <div data-page="login" class="page bg-2">
      
        <!-- Scrollable page content-->
        <div class="page-content vh-center">
            <div class="content-block">
				<div class="text-center">
				<img src="img/logo@2x.png" class="login-pic"/>
				</div>
                <form method="get" action="?" class="list-block">
					
                    <div class="item-content">
                        <div class="item-media"><img src="img/icon/login/email.png"/></div>
                        <div class="item-inner">
                            <div class="item-input item-input-field">
                                <input type="email" placeholder="E-Mail" class="letter-spacing1px">
                            </div>
                        </div>
						 <div class="item-media"></div>
                    </div>
                    <div class="item-content">
                        <div class="item-media"><img src="img/icon/login/password.png"/></div>
                        <div class="item-inner">
                            <div class="item-input item-input-field">
                                <input type="password" placeholder="Password" id="pwd">
                            </div>
                        </div>
						 <div class="item-media"><a onclick="show()" href="#"><img src="img/icon/login/eye.png" id="EYE"></a></div>
                    </div>
                    <p class="buttons-row"><a class="button text-right" href="forgot-password.html"><small class="letter-spacing1px">FORGOT PASSWORD</small></a></p>
                    <p>By Logging in, you agree to Intuitive Global healthcare <a href="#" class="underline-login-link">Privacy Policy</a> and <a href="register.html" class="underline-login-link">Terms of Use</a></p>
					<a href="home.html"><p class="buttons-row"><button id="btn-link-login" class="button button-raised button-fill color-btn-white height-with-pad letter-spacing1px">Login &nbsp;<i class="fas fa-chevron-right float-right"></i></button></p></a>
					<p class="buttons-row"><b class="login-account letter-spacing1px">DON'T HAVE AN ACCOUNT?</b><a class="button text-right color-white" href="register.html">REGISTER NOW</a></p>
                </form>



                
            </div><!-- .content-block | ENDS -->
        </div><!-- .page-content | ENDS -->
    </div>
</div>
    </div><!-- .view | ENDS -->
</div><!-- .views | ENDS -->

<!-- Loading Screen -->
<div class="tc-loading-screen vh-center">
    <div>
        <div class="big">Page is Loading</div>
        <div class="small">Please Wait...</div>

        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div><!-- .tc-loading-screen | ENDS -->

	<script  src="js/custom.js"></script>
<script>
	function show() {
var a=document.getElementById("pwd");
var b=document.getElementById("EYE");
if (a.type=="password")  {
a.type="text";
b.src="img/icon/login/uneye.png";
}
else {
a.type="password";
b.src="img/icon/login/eye.png";
}
}
	</script>
